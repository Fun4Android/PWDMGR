<html>
<head><title>PWDMGR</title></head>
<body>
<br>
<p class="title">PWDMGR</p>
<p id="desc">Type in a login url plus your master password to get a new password</p></br>
<form action="#" id="f">

	<input id="len" value="32" autocomplete=off>
	<input id="clickr" type="submit" size="2" value="GENERATE">
</form>
<style>

	border: none;

	font-family: monospace;
}

	font-size: 16px;
}
.title {
	font-size: 32px;
}
input {
	color: red;
	background-color: white;
}
#len {
	width: 4em;
}
</style>
<script src="sha512.min.js"></script>
<script src="pwd.js"></script>
</body>
</html>
